<div class="comments">
  {% assign comments = site.data.comments.test-slug | sort %}
  {% for comment in comments reversed %}
    {% assign commentData = comment[1] %}
    <article class="comment">
      <h5 class="comment-name">{{ commentData.name }}</h5>
      <p class="comment-time">{{ commentData.time | date: "%b %d, %Y %H:%M:%S" }}</p>
      <div class="comment-msg">
        {{ commentData.message | markdownify }}
      </div>
    </article>
  {% endfor %}
</div>
